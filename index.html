<!DOCTYPE html>
 <html>
 	<head>
 		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
 		<title>Paintings from Palettes</title>
	
 		<link rel="stylesheet" href="css/main.css" type="text/css">
 		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
 	</head>

 	<body>
 		<header class="mainHeader">
	 			<div class="mainHeader__wrapper">
	 				<h1 class="mainHeader__heading">Palettes <span class="pseudoSubHeading">from <span class="yellowText">paintings</span></span></h1>
	 				<p class="mainHeader__text">Lorem ipsum dolor sit amet, <span>consectetur adipisicing elit. Quod molestiae ipsum repellat aperiam ipsam corporis ducimus debitis molestias, ad rem.</span></p>
 				</div>
 		</header>
 		<section class="paintingArea">
	 		<div class="paintingArea__paintingWrapper">
			<div class="paintingWrapper__headingContainer">
				<h2 class="paintingArea__heading"><span class="headingNumber">1</span> Select a <span class="yellowText">Painting</span></h2>
			</div>
			<div class="paintingWrapper__paintingContainer">
				
			</div>
	 		</div>
		</section>
		<section class="paletteArea">
			
			<div class="paletteArea__wrapper clearfix">
				<div class="paletteArea__headingContainer">
					<h2 class="paletteArea__heading"><span class="headingNumber">2</span> Select <span class="yellowText">Three Colours</span></h2>
				</div>
				<div class="paletteArea__paletteContainer">
					<button class="paletteArea__paletteButton paletteArea__paletteButton--0">
					</button>
					<button class="paletteArea__paletteButton paletteArea__paletteButton--1"></button>
					<button class="paletteArea__paletteButton paletteArea__paletteButton--2"></button>
					<button class="paletteArea__paletteButton paletteArea__paletteButton--3"></button>
					<button class="paletteArea__paletteButton paletteArea__paletteButton--4"></button>
					<button class="paletteArea__paletteButton paletteArea__paletteButton--5"></button>
				</div>

				<div class="paletteArea__paletteChoiceContainer clearfix">
						<div class="paletteChoiceContainer__paletteChoice paletteChoiceContainer__paletteChoice--0"></div>
						<div class="paletteChoiceContainer__paletteChoice paletteChoiceContainer__paletteChoice--1"></div>
						<div class="paletteChoiceContainer__paletteChoice paletteChoiceContainer__paletteChoice--2"></div>
				</div>
				<h4 class="paletteChoiceContainer__header">My Palette | 	<a class="paletteChoiceContainer__header--reset" href="#">Reset Choices</a></h4>
				<button class="paletteChoiceContainer__layoutButton">Layout</button>
			</div>	
		</section>
		<section class="layoutArea">
			<div class="layoutArea__wrapper">
				<div class="paintingWrapper__headingContainer">
				<h2 class="paintingArea__heading"><span class="headingNumber">3</span> Revel in the Beauty of your <span class="yellowText">Creation</span></h2>
				</div>
				<header class="layoutArea__header">
				</header>
				<div class="layoutArea__heroArea">
				
				</div>
				<div class="layoutArea__contentArea">
					<div class="layoutArea__mainContent">
					</div>
					<aside class="layoutArea__asideContent">
						
					</aside>
				</div>
				<div class="layoutArea__footer">
					
				</div>
			</div>
		</section>
		<footer class="footer">
			
		</footer>

 		<script src="js/app.js"></script>
 	</body>
 </html>
